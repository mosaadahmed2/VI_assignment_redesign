<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h1>US Health & Economic Trends</h1>
            <h3>Interactive Data Visualization</h3>
            <h4>By Mosaad Ahmed Mohammed</h4>
            <p>Data Source: <a href="https://www.cdc.gov/heartdisease" target="_blank">CDC Heart and Stroke Atlas</a></p>

            <!-- Dropdown for Attribute Selection -->
            <label for="scatter-dropdown">Select X-axis:</label>
            <select id="scatter-dropdown"></select>
          

            <p>Brush over Choropleth Map to filter the data</p>
        </aside>
 <!-- Link to CSS File -->
 <link rel="stylesheet" href="style.css">
    
 <!-- D3 & TopoJSON Libraries -->
 <script src="https://d3js.org/d3.v6.min.js"></script>
 <script src="https://d3js.org/topojson.v3.min.js"></script>
        <!-- Main Content: Plots -->
        <main class="dashboard">
            <section id="scatterplot-section">
                <h2>Scatterplot</h2>
                <div id="scatterplot"></div>
            </section>

            <section id="histogram-section">
                <h2>Histogram</h2>
                <div id="inactive-histogram"></div>
            </section>

            <section id="map-section">
                <h2>Choropleth Map</h2>
                <div id="map-container">
                    <svg id="map"></svg>
                </div>
            </section>
        </main>
    </div>

    <div id="tooltip"></div>
    <script src="script.js"></script>
</body>
